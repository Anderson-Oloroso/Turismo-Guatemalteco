<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <main>
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <p>¿Tienes preguntas sobre turismo en Guatemala? ¡Contáctanos!</p>
            <div class="contact-details">
                <p><i class="fas fa-phone"></i> Teléfono: +502 2222-2222</p>
                <p><i class="fas fa-envelope"></i> Email: info@turismo.guatemala.com</p>
                <p><i class="fas fa-location-dot"></i> Dirección: Ciudad de Guatemala, Guatemala</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="procesar.php" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
</body>
</html>
